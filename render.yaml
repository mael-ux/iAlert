services:
  # Python FastAPI Service for AI/Chatbot
  - type: web
    name: ialert-ai-service
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r AI/requirements.txt
    startCommand: uvicorn AI.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    healthCheckPath: /api/health